<div>
  <div *ngIf='message.send_id!=currentUser_id &&!message.isSystemMessage'>
    <div  class="box">
      <img id='icon-head' src="assets/img/head/{{message.send_id}}.jpeg" alt="头像" onerror="this.src='assets/img/head/1.jpeg';this.onerror=null"
      />
      <div class="triangle-left"></div>      
      <div class="msg">{{message?.text}}</div>
    </div>
  </div>
  <div *ngIf='message.isSystemMessage'>
    <div class="sys-message">
      {{message?.text}}
    </div>
  </div>
  <div *ngIf='message.send_id==currentUser_id &&!message.isSystemMessage'>
    <div class="box-right">
      <img id='icon-head' src="assets/img/head/{{message.send_id}}.jpeg" alt="头像" onerror="this.src='assets/img/head/0.jpeg';this.onerror=null"
      />
      <div class="triangle-right"></div>
      <div class="msg-right">
        <label>{{message?.text}}</label>
      </div>
    </div>
  </div>
 

</div>
